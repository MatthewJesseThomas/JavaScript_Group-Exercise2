<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Group-Exercise</title>
</head>
<body>
    <section>
        <div>
            <div>
                <h1>Sentence Scanner</h1>
            </div>
            <div>
                <h2>I Love Programming and Malware Coding!!!</h2>
            </div>
            <div>
                <form class="form">
                    <div class="fN">
                        <input type="text" class="form-control" placeholder="Enter Sentence" name="Sentences" id="Sentence" required>
                    </div>
                    <div class="fN">
                        <input type="text" class="form-control" placeholder="Enter Word" name="Words" id="Word" required>
                    </div>
                    <div class="fN">
                        <p id="DisplayNumofChars"></p>
                    </div>
                    <div class="fN">
                        <p id="DisplaySearch"></p>
                    </div>
                    <div class="buttons">
                        <button class="NumofChars"  id="btnNumofChars">Number Of Characters</button>
                        <button class="Search"  id="btnSearch">Search</button>               
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="./js/code.js"></script>
</body>
</html>
